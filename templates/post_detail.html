{% extends 'base.html' %} {% block content %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6">
                <h1 class="post-title"></h1>
                <p class="post-subtitle"></p>
            </div>
            <div class="d-md-block">
                <img src="../static/media/site_img/lebanese_food.jpg" width="100%">
                <img src=" {{ post.featured_image.url }}" width="100%">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left top">
            <div class="card-body">
                <p class="card-text">
                </p>
                <div class="row">
                    <div class="col-1">
                        <strong class="text-secondary"><i class="far fa-heart"></i></strong>
                    </div>
                    <div class="col-1">
                       <strong class="text-secondary"><i class="far fa-comments"></i></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 card mb-4 mt-3">
            <h3>Comments:</h3>
            <div class="card-body">
                <div class="comments">
                    <p class="font-weight-bold">
                        <span class="text-muted font-weight-normal">
                        </span> wrote:
                    </p>
                </div>
            </div>
        </div>
     
        </div>
    </div>
</div>

{% endblock content %}
